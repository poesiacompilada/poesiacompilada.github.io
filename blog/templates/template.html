<!doctype HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>// O Blog</title>
		<style>
			@import url('css/blog.css');
		</style>
		<script src="js/poetry.js"></script>

		<meta property="og:image" content="http://poesiacompilada.com/img/logo-hires.png">
		<meta property="og:description" content="Uma nova ideia. Uma nova maneira de escrever. Um novo estilo de pensamento.">
		<meta property="og:url" content="http://poesiacompilada.com/blog/">
		<meta property="og:title" content="// O Blog - Poesia Compilada">

		<link rel="shortcut icon" href="../img/fav.png" type="image/x-png" />
	</head>

	<body>
		^
		<!-- Facebook Integration -->
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '961694503875451',
		      xfbml      : true,
		      version    : 'v2.3'
		    });
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>
		^

		<div class="facebar">
			<div class="facelike">
				<div
					class="fb-like"
				  data-share="true"
				  data-width="300"
					data-href="http://poesiacompilada.com/blog/"
				  data-show-faces="true">
				</div>
			</div>

			<img alt="Poesia Compilada" title="Poesia Compilada" src="img/pen.png" class="barlogo" width=64>

			<div class="poetry blogtitle">
| paint as comment with Blog as tag // as comment O as class
// O Blog
			</div>
		</div>

		<a title="Manifesto!" href="../index.html" class="site-button">
			<img src="img/manifesto.png">
		</a>

		<main>
			{
			<img class="face" src="img/{author}.jpg" width=128>
			<a href="{link}" class="link" title="Link para o post '{title}'">
				<img src="img/pen.png">
			</a>

			<section id="{id}">
				<div class="header">
					<div class="time">
						<img class="timeimage" src="img/clock.png">

						<div class="timestamp">
							{date}
						</div>

					</div>

					<h2>
						{title}
					</h2>
				</div>


				{content}
			</section>
			}
		</main>

		<div class="footer">
			<div class="page">
				Copyright &copy; Felipe Tavares and Soraya Roberta. This page and its contents are licensed under Creative Commons Attribution-NonCommercial 4.0 International license.
			</div>
		</div>

		<script src="../js/analytics.js" type="text/javascript"></script>
	</body>
</html>
